
[agent]
# Collection interval in seconds (600 = 10 minutes)
collection_interval = 600

# Heartbeat interval in seconds (60 = 1 minute) 
heartbeat_interval = 60

# Logging configuration
log_level = INFO
log_max_size = 10485760
log_backup_count = 5

[api]
# ITSM API configuration
base_url = https://209e26fc-2931-458c-85b3-210b90c65ac7-00-36q1h5xyrtfab.pike.replit.dev/api
auth_token = dashboard-api-token

# Request configuration
timeout = 30
retry_attempts = 3
retry_delay = 5

[monitoring]
# System monitoring thresholds
cpu_threshold = 80
memory_threshold = 80
disk_threshold = 90
load_check_interval = 30

[scheduling]
# Command scheduling configuration
max_concurrent_commands = 2
defer_threshold_cpu = 75
defer_threshold_memory = 75

# Maintenance window (24-hour format)
maintenance_window_start = 02:00
maintenance_window_end = 04:00

[security]
# Security configuration
verify_ssl = true

# Command whitelisting - Windows specific commands
allowed_command_patterns = ^echo .*,^dir( .*)?$,^whoami$,^hostname$,^date$,^systemctl (status|is-active|is-enabled) [a-zA-Z0-9._-]+$,^sc (query|queryex) [a-zA-Z0-9._-]+$,^net start$,^net stop [a-zA-Z0-9._-]+$,^net start [a-zA-Z0-9._-]+$,^ping -[a-zA-Z0-9]+ [a-zA-Z0-9.-]+$,^ping [a-zA-Z0-9.-]+$,^nslookup [a-zA-Z0-9.-]+$,^telnet [a-zA-Z0-9.-]+ [0-9]+$,^netstat -[a-zA-Z0-9]+$,^tasklist( /.*)?$,^wmic .*,^Get-Process.*,^Get-Service.*,^Test-Connection.*

# Command blacklisting - Windows specific blocks
blocked_command_patterns = ^del /[sf] .*,^format .*,^fdisk .*,^shutdown.*,^reboot.*,^restart.*,.*net user.*add.*,^powershell.*DownloadFile.*,.*Invoke-WebRequest.*,.*Start-Process.*,.*Invoke-Expression.*

[network]
# Network connectivity monitoring
connectivity_check_interval = 300
connectivity_endpoints = https://209e26fc-2931-458c-85b3-210b90c65ac7-00-36q1h5xyrtfab.pike.replit.dev/api/health,8.8.8.8,1.1.1.1
timeout_threshold = 10
failure_threshold = 3

[performance]
# Performance baseline tracking
enable_baseline_tracking = true
baseline_collection_interval = 3600
baseline_history_days = 30
degradation_threshold = 25
