
[agent]
# Collection interval in seconds (60 = 1 minute for testing)
collection_interval = 60

# Heartbeat interval in seconds (30 = 30 seconds for testing) 
heartbeat_interval = 30

# Logging configuration
log_level = DEBUG
log_max_size = 10485760
log_backup_count = 5

[api]
# ITSM API configuration - local server
base_url = http://0.0.0.0:5000/api
auth_token = dashboard-api-token

# Request configuration
timeout = 30
retry_attempts = 3
retry_delay = 5

[monitoring]
# System monitoring thresholds
cpu_threshold = 80
memory_threshold = 80
disk_threshold = 90
load_check_interval = 30

[scheduling]
# Command scheduling configuration
max_concurrent_commands = 2
defer_threshold_cpu = 75
defer_threshold_memory = 75

# Maintenance window (24-hour format)
maintenance_window_start = 02:00
maintenance_window_end = 04:00

[security]
# Security configuration
verify_ssl = false

[network]
# Network connectivity monitoring
connectivity_check_interval = 300
connectivity_endpoints = http://0.0.0.0:5000/api/health,8.8.8.8,1.1.1.1
timeout_threshold = 10
failure_threshold = 3

[performance]
# Performance baseline tracking
enable_baseline_tracking = true
baseline_collection_interval = 3600
baseline_history_days = 30
degradation_threshold = 25
