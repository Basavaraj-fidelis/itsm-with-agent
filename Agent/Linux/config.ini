
[agent]
# Collection interval in seconds (600 = 10 minutes)
collection_interval = 600

# Heartbeat interval in seconds (60 = 1 minute) 
heartbeat_interval = 60

# Logging configuration
log_level = INFO
log_max_size = 10485760
log_backup_count = 5

[api]
# ITSM API configuration
base_url = https://9a952752-7cf3-4c76-a203-0413c6fe3adc-00-q98ajwzbdtxi.pike.replit.dev/api
auth_token = dashboard-api-token

# Request configuration
timeout = 30
retry_attempts = 3
retry_delay = 5

[monitoring]
# System monitoring thresholds
cpu_threshold = 80
memory_threshold = 80
disk_threshold = 90
load_check_interval = 30

[scheduling]
# Command scheduling configuration
max_concurrent_commands = 2
defer_threshold_cpu = 75
defer_threshold_memory = 75

# Maintenance window (24-hour format)
maintenance_window_start = 02:00
maintenance_window_end = 04:00

[security]
# Security configuration
verify_ssl = true

# Command whitelisting - Linux specific commands
allowed_command_patterns = ^echo .*,^ls( .*)?$,^pwd$,^whoami$,^hostname$,^date$,^uptime$,^systemctl (status|is-active|is-enabled) [a-zA-Z0-9._-]+$,^ping -[a-zA-Z0-9]+ [a-zA-Z0-9.-]+$,^ping [a-zA-Z0-9.-]+$,^nslookup [a-zA-Z0-9.-]+$,^netstat -[a-zA-Z0-9]+$,^ps( .*)?$,^df -h$,^free -h$,^top -n 1$

# Command blacklisting - Linux specific blocks
blocked_command_patterns = ^rm -rf .*,^mkfs .*,^dd if=.*,.*password.*,.*passwd.*,.*shutdown.*,.*reboot.*,^sudo .*,^su .*,.*useradd.*,.*userdel.*,.*usermod.*,^wget .*,^curl.*-o.*

[network]
# Network connectivity monitoring
connectivity_check_interval = 300
connectivity_endpoints = https://9a952752-7cf3-4c76-a203-0413c6fe3adc-00-q98ajwzbdtxi.pike.replit.dev/api/health,8.8.8.8,1.1.1.1
timeout_threshold = 10
failure_threshold = 3

[performance]
# Performance baseline tracking
enable_baseline_tracking = true
baseline_collection_interval = 3600
baseline_history_days = 30
degradation_threshold = 25
